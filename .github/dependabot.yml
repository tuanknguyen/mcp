# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# Ensure the file passes validation:
# ```shell
# % npx @bugron/validate-dependabot-yaml .github/dependabot.yml
# ```

version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update github-actions"
    groups:
      github-actions-version-updates:
        patterns:
          - "*"

  - package-ecosystem: "uv"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update uv"
    groups:
      uv-version-updates:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update npm"
    groups:
      npm-version-updates:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directories:
      - "**/*"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(deps): update docker images"
    groups:
      docker-version-updates:
        patterns:
          - "*"
